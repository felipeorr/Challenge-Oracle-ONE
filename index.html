<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Style/Style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <img src="./Imagenes/Logo.png" class="Logo" alt="Logo" />
    </header>
    <main>
      <section>
        <textarea class="Text-Area" cols="30" rows="10" placeholder="Escribe el texto que necesitas encriptar"></textarea> 
        <div class="Informacion">Sólo letras minúsculas y sin acentos</div>
       
        <div class="Botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-Desencriptar"  onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>

      <section>
        <textarea class="Mensaje" cols="20" rows="10" ></textarea>
        <div>
          <button class="btn-Copiar" onclick="Copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="Scripts/Scripts.js"></script>
  </body>
</html>
